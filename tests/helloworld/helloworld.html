<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../../src/jquery-module.js"></script>
        <script>
            $(document).ready(function() {
                $("div").module("helloworld.js", function(self) {
                    var html = $(self).html();

                    if (html) {
                        return {
                            text: html + " World !"
                        }
                    } else {
                        return {
                            text: "Wellcome"
                        }
                    }
                })
            })
        </script>
    </head>
    <body>
        <div>Hello</div>
        <div></div>
    </body>
</html>
